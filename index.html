<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Tree Game Visualizer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@700;900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        tech: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        gamer: {
                            dark: '#0a0a0f',
                            cyan: '#00f0ff',
                            purple: '#bd00ff',
                            gold: '#ffd700',     /* Color para AC Origins */
                            silver: '#c0c0c0',   /* Color para Skyrim */
                        }
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="global_styles.css">
</head>

<body
    class="bg-gamer-dark text-white h-screen overflow-hidden font-sans relative bg-[radial-gradient(ellipse_at_top_left,_var(--tw-gradient-stops))] from-gray-900 via-gamer-dark to-black">

    <main class="flex h-full w-full relative z-10">

        <section class="w-1/2 flex flex-col justify-center p-16 lg:p-24 space-y-6 z-20 pointer-events-none">
            <h1
                class="font-tech text-5xl lg:text-7xl font-black uppercase tracking-wider leading-tight bg-clip-text text-transparent bg-gradient-to-r from-white via-gamer-cyan to-gamer-purple drop-shadow-[0_0_15px_rgba(0,240,255,0.3)]">
                Skills Tree<br>Game Visualizer
            </h1>

            <div class="text-xl lg:text-2xl text-gray-300 font-mono h-10 flex items-center">
                <span class="text-gamer-cyan mr-3">></span>
                <span id="dynamic-text" class="typing-effect">Cargando módulos...</span>
                <span class="cursor-blink ml-1">_</span>
            </div>

            <p class="text-gray-400 max-w-md text-sm leading-relaxed pt-4">
                Plataforma de visualización y planificación de builds. Selecciona un universo a la derecha para acceder
                a su base de datos de habilidades.
            </p>
        </section>

        <section class="w-1/2 h-full relative" id="carousel-section">

            <div class="carousel-container">
                <div class="carousel-wheel" id="wheel">
                </div>
            </div>

        </section>
    </main>

    <div
        class="fixed top-0 left-0 w-full h-full pointer-events-none z-0 opacity-10 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48cGF0aCBkPSJNMCAwaDQwdjQweHoiIGZpbGw9Im5vbmUiLz48cGF0aCBkPSJNMCAwaDF2MWgtMXptMiAwaDF2MWgtMXptMiAwaDF2MWgtMXoiIGZpbGw9IiNmZmYiIGZpbGwtb3BhY2l0eT0iMC4xIi8+PC9zdmc+')]">
    </div>

    <script src="main.js"></script>
</body>

</html>
