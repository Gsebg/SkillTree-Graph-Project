<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk 2077 Build Planner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="points-display">
        <span class="label">AVAILABLE POINTS</span>
        <span id="points-count">80</span>
    </div>

    <div id="reset-container" title="Resetear toda la Build">
        <button id="btn-reset" onclick="resetAllTrees()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" />
                <path d="M3 3v9h9" />
            </svg>
        </button>
    </div>

    <div id="summary-trigger" title="Ver Resumen de Build">
        <button id="btn-summary" onclick="toggleSummary()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <line x1="8" y1="6" x2="21" y2="6"></line>
                <line x1="8" y1="12" x2="21" y2="12"></line>
                <line x1="8" y1="18" x2="21" y2="18"></line>
                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </svg>
        </button>
    </div>

    <aside id="summary-panel">
        <div class="summary-header">
            <h2>BUILD SUMMARY</h2>
            <button class="close-btn" onclick="toggleSummary()">√ó</button>
        </div>

        <div class="summary-tabs">
            <button class="s-tab active" onclick="switchSummaryTab('list')">PERK LIST</button>
            <button class="s-tab" onclick="switchSummaryTab('stats')">FULL STATS</button>
        </div>

        <div id="summary-content-list" class="summary-content active">
            <div class="empty-msg">No perks selected.</div>
        </div>
        <div id="summary-content-stats" class="summary-content">
            <div class="empty-msg">No active effects.</div>
        </div>
    </aside>

    <aside class="sidebar-nav">

        <button class="tab-btn active" data-tree="Body">
            <img src="assets/mainPerks/Body.webp" alt="Body">
            <span class="nav-label">BODY</span>
        </button>

        <button class="tab-btn" data-tree="Reflexes">
            <img src="assets/mainPerks/Reflexes.webp" alt="Reflexes">
            <span class="nav-label">REFLEXES</span>
        </button>

        <button class="tab-btn" data-tree="Technical Ability">
            <img src="assets/mainPerks/Technical Ability.webp" alt="Tech">
            <span class="nav-label">TECHNICAL</span>
        </button>

        <button class="tab-btn" data-tree="Intelligence">
            <img src="assets/mainPerks/Intelligence.webp" alt="Int">
            <span class="nav-label">INTELLIGENCE</span>
        </button>

        <button class="tab-btn" data-tree="Cool">
            <img src="assets/mainPerks/Cool.webp" alt="Cool">
            <span class="nav-label">COOL</span>
        </button>

    </aside>

    <main id="main-container">
        <div class="tree-wrapper">
            <svg id="connections-svg"></svg>
            <div id="nodes-layer"></div>
        </div>
    </main>

    <div id="tooltip" class="tooltip"></div>

    <script src="skills_data.js"></script>
    <script src="layout_config.js"></script>
    <script src="app.js"></script>


    <aside class="sidebar-nav">...</aside>

    <div id="presets-container">
        <button id="btn-presets" onclick="togglePresetsMenu()">
            üìÅ PRESETS
        </button>

        <div id="presets-menu">
            <div id="presets-list">
            </div>
        </div>
    </div>

    <script src="skills_data.js"></script>
    <script src="layout_config.js"></script>
    <script src="presets_data.js"></script>
    <script src="app.js"></script>
</body>

</html>
